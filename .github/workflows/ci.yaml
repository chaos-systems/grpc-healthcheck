name: Build & Publish
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      needs: Checkout
      uses: ./.github/actions/build
      with: 
        command: make build
    - name: Publish
      needs: Build
      if: github.ref == "master"
      uses: ./.github/actions/build
      env:
        BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
      with:
        command: make publish
