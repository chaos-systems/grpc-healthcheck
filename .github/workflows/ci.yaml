name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build
      uses: docker://azul/zulu-openjdk:12
      run: make build
    - name: Publish
      if: github.head_ref == 'master'
      uses: docker://azul/zulu-openjdk:12
      run: make publish
