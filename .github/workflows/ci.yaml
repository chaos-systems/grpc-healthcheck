name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      uses: ./github/actions/build
      with: 
        entrypoint: make build
    - name: Publish
      if: github.head_ref == 'master'
      uses: ./github/actions/build
      with:
        entrypoint: make publish
